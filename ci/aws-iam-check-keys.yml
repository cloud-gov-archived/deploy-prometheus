---
platform: linux
image_resource:
  type: registry-image
  source:
    aws_access_key_id: ((ecr_aws_key))
    aws_secret_access_key: ((ecr_aws_secret))
    repository: harden-concourse-task
    aws_region: us-gov-west-1
    tag: ((harden-concourse-task-tag))

inputs:
- name: prometheus-config
- name: terraform-prod-com-yml
- name: terraform-prod-gov-yml
- name: aws-admin
- name: terraform-yaml-production
- name: other-iam-users-yml

run:
  path: sh
  args:
  - -c
  - |
    pip install pipenv
    git clone https://github.com/pyenv/pyenv.git .pyenv
    ./.pyenv/bin/pyenv install 3.11:latest
    cd prometheus-config/ci/aws-iam-check-keys
    pipenv install
    pipenv run find_stale_keys.py
params:
  AWS_DEFAULT_REGION:
  AWS_ACCESS_KEY_ID:
  AWS_SECRET_ACCESS_KEY:
  IAM_KEYS_DB:
  IAM_KEYS_USER:
  IAM_KEYS_PASSWORD:
  IAM_KEYS_HOST:
  IAM_KEYS_PORT:
